<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Convertitore non funzionante
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-grid-padding">
    <ion-row class="ion-justify-content-center">
      <h2>Convertitore</h2>
    </ion-row>
<ion-row>
  <ion-col size="3">
    <app-input-standard [valore]="km" misura="KM" (risultato)="conversione($event)"></app-input-standard>
  </ion-col>
  <ion-col size="3">
    <app-input-standard [valore]="mi" misura="MI" (risultato)="conversione($event)" ></app-input-standard>
  </ion-col>
  <ion-col size="3">
    <app-input-standard [valore]="c" misura="C" (risultato)="conversione($event)"></app-input-standard>
  </ion-col>
  <ion-col size="3">
    <app-input-standard [valore]="f" misura="F" (risultato)="conversione($event)"></app-input-standard>
  </ion-col>
</ion-row>




  </ion-grid>
  
 
</ion-content>
